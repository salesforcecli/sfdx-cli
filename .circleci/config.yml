---
version: 2.1
orbs:
  release-management: salesforce/npm-release-management@4

jobs:
  pack-and-upload-tarballs: &pack-and-upload-tarballs
    docker:
      - image: node:latest
    resource_class: xlarge
    working_directory: ~/project
    steps:
      - checkout
      - run: |
          apt-get update
          apt-get install -y p7zip-full
      - run: yarn install
      - run: yarn pack:tarballs
      - run: yarn upload:tarballs

workflows:
  version: 2.1
  test:
    jobs:
      - release-management/validate-pr:
          filters:
            branches:
              ignore: main
      - release-management/test-package:
          name: node-latest
          node_version: latest
      - release-management/test-package:
          name: node-14
      - release-management/test-package:
          name: node-12

  release:
    jobs:
      - release-management/test-package:
          name: node-latest
          node_version: latest
          filters:
            branches:
              only:
                - main
                - archives
      - release-management/test-package:
          name: node-14
          filters:
            branches:
              only:
                - main
                - archives
      - release-management/test-package:
          name: node-12
          filters:
            branches:
              only:
                - main
                - archives
      - approval:
          type: approval
          requires:
            - node-latest
            - node-14
            - node-12
      - release-management/release-package:
          tag: latest-rc
          pre-job-steps:
            - release-management/pin-dependencies:
                tag: latest-rc
          github-release: true
          requires:
            - approval
          filters:
            branches:
              only:
                - main
      - pack-and-upload-tarballs:
          filters:
            branches:
              only:
                - main
          requires:
            - release-management/release-package
