---
version: 2.1
orbs:
  release-management: salesforce/npm-release-management@4

jobs:
  test-pack-tarballs: &test-pack-tarballs
    docker:
      - image: node:latest
    resource_class: xlarge
    working_directory: ~/project
    steps:
      - checkout
      - run: |
          apt-get update
          apt-get install -y p7zip-full
      - run: yarn install
      - run: yarn pack:tarballs
      - run: yarn test-smoke-unix

  pack-and-upload-tarballs: &pack-and-upload-tarballs
    docker:
      - image: node:latest
    resource_class: xlarge
    working_directory: ~/project
    steps:
      - checkout
      - run: |
          apt-get update
          apt-get install -y p7zip-full
      - run: yarn install
      - run: yarn pack:tarballs
      - run: yarn test-smoke-unix
      - run: yarn upload:tarballs

  promote-stable-rc:
    docker:
      - image: node:latest
    working_directory: ~/project
    steps:
      - checkout
      - run: yarn install
      - run: ./scripts/promote-stable-rc

  promote-channels:
    docker:
      - image: node:latest
    working_directory: ~/project
    steps:
      - checkout
      - run: yarn install
      - run: ./scripts/promote

  pack-and-upload-macos-installer:
    macos:
      xcode: 10.3.0
    resource_class: xlarge
    working_directory: ~/project
    steps:
      - checkout
      - run: yarn install
      - run: yarn pack:macos
      - run: yarn upload:macos

  pack-and-upload-windows-installer:
    <<: *pack-and-upload-tarballs
    steps:
      - checkout
      - run: |
          apt-get update
          apt-get install -y p7zip-full \
            osslsigncode \
            nsis
      - run: yarn install
      - run: |
          echo $WINDOWS_SIGNING_KEY | base64 --decode > ./tmp/windows-signing.pfx
      - run: yarn pack:win
      - run: yarn upload:win

workflows:
  version: 2.1
  release:
    jobs:
      - release-management/validate-pr:
          filters:
            branches:
              ignore: main
      - release-management/test-package:
          name: node-latest
          node_version: latest
      - release-management/test-package:
          name: node-14
          node_version: '14'
      - release-management/test-package:
          name: node-14-windows
          node_version: '14'
          os: windows
      - release-management/test-package:
          name: node-12
          node_version: '12'
      - test-pack-tarballs:
          # no point to pack if the test pass, and we only care to test the pack with the node version
          # we ship (specified in package.json.oclif.node)
          requires:
            - node-14
          filters:
            branches:
              ignore: main # test the pack on PRs, but main will do pack-and-upload
      - approval:
          type: approval
          requires:
            - node-latest
            - node-14
            - node-12
          filters:
            branches:
              only:
                - main
      - release-management/release-package:
          tag: latest-rc
          pre-job-steps:
            - release-management/pin-dependencies:
                tag: latest-rc
          github-release: true
          requires:
            - approval
          filters:
            branches:
              only:
                - main
      - pack-and-upload-tarballs:
          filters:
            branches:
              only:
                - main
          requires:
            - release-management/release-package
      - pack-and-upload-macos-installer:
          filters:
            branches:
              only:
                - main
          requires:
            - release-management/release-package
      - pack-and-upload-windows-installer:
          filters:
            branches:
              only:
                - main
          requires:
            - release-management/release-package
      - promote-stable-rc:
          filters:
            branches:
              only:
                - main
          requires:
            - pack-and-upload-tarballs
            - pack-and-upload-macos-installer
            - pack-and-upload-windows-installer
      - promote-channels:
          filters:
            branches:
              only:
                - main
