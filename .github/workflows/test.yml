name: ut and tarballs

on:
  pull_request:
    types: [opened, reopened, synchronize]

concurrency:
  group: ut-tarballs-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ut:
    uses: salesforcecli/github-workflows/.github/workflows/unitTest.yml@re/rename-mac-pkg
    secrets: inherit

  tarballs:
    uses: salesforcecli/github-workflows/.github/workflows/tarballs.yml@re/rename-mac-pkg
    secrets: inherit
